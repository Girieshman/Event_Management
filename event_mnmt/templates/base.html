<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Event Management{% endblock %}</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Navbar */
    nav {
      background-color: #2c3e50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav h1 {
      margin: 0;
      font-size: 1.5em;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #1abc9c;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 15px 0;
      color: #888;
      font-size: 0.9em;
      background-color: #ecf0f1;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <nav>
    <h1>Event Manager</h1>
    <div class="nav-links">
      <a href="{% url 'event_list' %}">Events</a>
      {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Signup</a>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <footer>
    <p>© 2025 Event Management System — Built with Django</p>
  </footer>

</body>
</html>
